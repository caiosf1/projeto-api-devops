version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: apitodo_prod
      POSTGRES_USER: ${POSTGRES_USER:-pgadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD deve ser definida no .env}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgadmin -d apitodo_prod"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build: .
    environment:
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY deve ser definida no .env}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY deve ser definida no .env}
      POSTGRES_SERVER: db
      POSTGRES_USER: ${POSTGRES_USER:-pgadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD deve ser definida no .env}
      POSTGRES_DB: apitodo_prod
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data_prod: