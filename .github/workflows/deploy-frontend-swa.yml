name: '游 Deploy Frontend - Azure Static Web Apps'

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend-nextjs/**'
      - '.github/workflows/deploy-frontend-swa.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]
    paths:
      - 'frontend-nextjs/**'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-nextjs/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend-nextjs
          npm ci
      
      - name: Build Next.js
        run: |
          cd frontend-nextjs
          npm run build
        env:
          NEXT_PUBLIC_API_URL: "https://api.caiodev.me"
          
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend-nextjs/out" # Pasta j치 buildada
          api_location: "" # Sem API serverless (usamos Container App)
          output_location: "" # J치 est치 buildado
          skip_app_build: true # Pular build do Azure (j치 fizemos)

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "close"
          app_location: "/"
