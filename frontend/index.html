<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tarefas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin: 10px 0;
            font-weight: bold;
        }

        .stat-card p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .task-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .task-item:hover {
            background: #e9ecef;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .task-item.concluida {
            border-left-color: #28a745;
            opacity: 0.7;
        }

        .task-item.concluida .task-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .priority-badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }

        .priority-alta {
            background: #dc3545;
            color: white;
        }

        .priority-media {
            background: #ffc107;
            color: #000;
        }

        .priority-baixa {
            background: #28a745;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .filter-btn {
            margin: 0 5px;
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        #userInfo {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- AUTH SCREEN -->
    <div id="authScreen" class="container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="bi bi-check2-circle" style="font-size: 3rem; color: #667eea;"></i>
                <h2 class="mt-3" style="color: #667eea;">Sistema de Tarefas</h2>
                <p class="text-muted">Gerencie suas tarefas com eficiência</p>
            </div>

            <!-- TAB NAVIGATION -->
            <ul class="nav nav-pills nav-fill mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button">Registrar</button>
                </li>
            </ul>

            <div class="tab-content" id="authTabsContent">
                <!-- LOGIN -->
                <div class="tab-pane fade show active" id="login">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
                            <input type="email" class="form-control" id="loginEmail" required placeholder="seu@email.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-lock"></i> Senha</label>
                            <input type="password" class="form-control" id="loginSenha" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                    </form>
                </div>

                <!-- REGISTER -->
                <div class="tab-pane fade" id="register">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-person"></i> Nome</label>
                            <input type="text" class="form-control" id="registerNome" required placeholder="Seu nome completo">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
                            <input type="email" class="form-control" id="registerEmail" required placeholder="seu@email.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-lock"></i> Senha</label>
                            <input type="password" class="form-control" id="registerSenha" required placeholder="Mínimo 6 caracteres">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-person-plus"></i> Criar Conta
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- DASHBOARD SCREEN -->
    <div id="dashboardScreen" class="container hidden">
        <!-- USER INFO -->
        <div id="userInfo" class="text-center">
            <i class="bi bi-person-circle"></i> <span id="userName"></span>
            <button class="btn btn-sm btn-light float-end" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Sair
            </button>
        </div>

        <!-- STATISTICS -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="stat-card" style="background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);">
                    <i class="bi bi-list-task" style="font-size: 2rem;"></i>
                    <h3 id="statTotal">0</h3>
                    <p>Total de Tarefas</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <i class="bi bi-clock-history" style="font-size: 2rem;"></i>
                    <h3 id="statPendentes">0</h3>
                    <p>Pendentes</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <i class="bi bi-check-circle" style="font-size: 2rem;"></i>
                    <h3 id="statConcluidas">0</h3>
                    <p>Concluídas</p>
                </div>
            </div>
        </div>

        <!-- ADD TASK FORM -->
        <div class="dashboard-card">
            <h4 class="mb-3"><i class="bi bi-plus-circle"></i> Nova Tarefa</h4>
            <form id="taskForm" class="row g-3">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="taskTitulo" placeholder="Digite sua tarefa" required>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="taskPrioridade">
                        <option value="baixa">Baixa</option>
                        <option value="media" selected>Média</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Adicionar Tarefa
                    </button>
                </div>
            </form>
        </div>

        <!-- TASK LIST -->
        <div class="dashboard-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4><i class="bi bi-list-check"></i> Minhas Tarefas</h4>
                <div>
                    <button class="btn btn-sm btn-outline-primary filter-btn active" onclick="filterTasks('todas')">
                        Todas
                    </button>
                    <button class="btn btn-sm btn-outline-warning filter-btn" onclick="filterTasks('pendentes')">
                        Pendentes
                    </button>
                    <button class="btn btn-sm btn-outline-success filter-btn" onclick="filterTasks('concluidas')">
                        Concluídas
                    </button>
                </div>
            </div>
            <div id="taskList"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle-fill me-2"></i>
                <strong class="me-auto">Sistema</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
