<!DOCTYPE html>
<html>
<head>
    <title>Teste API</title>
</head>
<body>
    <h1>Teste de Conex√£o com API</h1>
    <button onclick="testarRegistro()">Testar Registro</button>
    <button onclick="testarLogin()">Testar Login</button>
    <pre id="resultado"></pre>

    <script>
        const API_URL = 'http://localhost:5000';

        async function testarRegistro() {
            const resultado = document.getElementById('resultado');
            resultado.textContent = 'Testando...';
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'teste' + Date.now() + '@teste.com', 
                        senha: '123456' 
                    })
                });

                const data = await response.json();
                resultado.textContent = `Status: ${response.status}\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultado.textContent = `ERRO: ${error.message}\n${error.stack}`;
                console.error('Erro completo:', error);
            }
        }

        async function testarLogin() {
            const resultado = document.getElementById('resultado');
            resultado.textContent = 'Testando...';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'teste@teste.com', 
                        senha: '123456' 
                    })
                });

                const data = await response.json();
                resultado.textContent = `Status: ${response.status}\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultado.textContent = `ERRO: ${error.message}\n${error.stack}`;
                console.error('Erro completo:', error);
            }
        }
    </script>
</body>
</html>
